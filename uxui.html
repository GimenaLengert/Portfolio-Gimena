  <style>
    /* Reset y estilos base */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }

    /* Header */
    .header-portfolio {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: #333;
      color: #fff;
    }

    .header-portfolio h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .btn-volver {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
    }

    /* Grid de proyectos */
    .proyectos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1.5rem;
      max-width: 1200px;
      margin: auto;
    }

    /* Cada tarjeta de proyecto */
    .proyecto-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .proyecto-card:hover {
      transform: translateY(-5px);
    }

    /* Imagen clickeable */
    .proyecto-card a {
      display: block;
      position: relative;
    }

    .proyecto-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .titleuxui{
      width: 525px;
    }

    /* Overlay hover desktop */
    .proyecto-card a::after {
      content: "Ver m√°s";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 1.2rem;
    }

    .proyecto-card a:hover::after {
      opacity: 1;
    }

    /* Descripci√≥n del proyecto */
    .proyecto-desc {
      padding: 0.8rem;
      font-size: 0.95rem;
      color: #333;
      line-height: 1.4;
    }

    /* Responsive: mobile */
    @media (max-width: 768px) {
      .proyectos-grid {
        grid-template-columns: 1fr;
        padding: 1rem;
      }

      .proyecto-card a::after {
        display: none; /* No overlay en mobile */
      }
      .titleuxui{
      width: -webkit-fill-available;
    }
    }
  </style>
</head>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const verMasBtns = document.querySelectorAll('.verMasBtn');
    const figmaViewer = document.getElementById('figmaViewer');
    const figmaIframe = figmaViewer.querySelector('iframe');
    const figmaLoader = document.getElementById('figmaLoader');

    // üì± Si es mobile, ocultamos el modal del DOM
    if (window.innerWidth <= 768) {
      figmaViewer.remove();
    }

    verMasBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const link = btn.getAttribute('data-figma');

        if (window.innerWidth <= 768) {
          // En mobile, abrir en pesta√±a nueva
          window.open(link, "_blank");
          return;
        }

        // En desktop, abrir modal con loader + iframe
        figmaLoader.style.display = 'block';
        figmaIframe.style.display = 'none';
        figmaIframe.src = `https://www.figma.com/embed?embed_host=share&url=${encodeURIComponent(link)}`;
        figmaViewer.style.display = 'flex';
      });
    });

    window.ocultarLoader = function () {
      figmaLoader.style.display = 'none';
      figmaIframe.style.display = 'block';
    };

    window.cerrarFigma = function () {
      figmaViewer.style.display = 'none';
      figmaIframe.src = '';
      figmaLoader.style.display = 'block';
      figmaIframe.style.display = 'none';
    };
  });
</script>
