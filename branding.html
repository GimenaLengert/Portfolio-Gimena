<body>
  <header class="galeria-header">
    <a href="index.html" class="volver">← Volver</a>
    <h1>Branding</h1>
    <p>Identidades visuales que hablan, inspiran y conectan con propósito. Diseño que transmite esencia, claridad y coherencia.</p>

<!-- Contenedor -->


<div class="carousel-container">
	<button class="nav-arrow left">‹</button>
	<div class="carousel-track">

			<img src="img/ik.png" alt="Team Member 1">
		</div>
		<div class="card" data-index="1">
			<img src="img/bruma.png" alt="Team Member 2">
		</div>
		<div class="card" data-index="2">
			<img src="img/sueños.png" alt="Team Member 3">
		</div>

			<img src="img/oink.png" alt="Team Member 4">
		</div>
		<div class="card" data-index="4">
			<img src="img/melibea.png" alt="Team Member 5">
		</div>
		<div class="card" data-index="5">
			<img src="img/kidn.png" alt="Team Member 6">
		</div>
	</div>
	<button class="nav-arrow right">›</button>
</div>

<div class="member-info">

	<p class="member-role">Founder</p>
</div>

<div class="dots">

	<div class="dot" data-index="1"></div>
